<!DOCTYPE html>
<html>
<head>
    <title>Selecionar Ambiente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .dev-button {
            background-color: #4CAF50;
            color: white;
        }
        .prod-button {
            background-color: #f44336;
            color: white;
        }
        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Selecione o Ambiente</h2>
        <button class="button dev-button" onclick="selectEnv('dev')">Desenvolvimento</button>
        <button class="button prod-button" onclick="selectEnv('prod')">Produção</button>
    </div>
    <script>
        function selectEnv(type) {
            window.electronAPI.selectEnvironment(type);
        }
    </script>
</body>
</html>
