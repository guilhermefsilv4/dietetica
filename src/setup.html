<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietet铆ca - Configuraci贸n</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .section {
            margin: 30px 0;
        }

        .section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-dev {
            background: #4CAF50;
            color: white;
        }

        .btn-dev:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-prod {
            background: #f44336;
            color: white;
        }

        .btn-prod:hover {
            background: #da190b;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            margin-top: 15px;
            font-weight: bold;
        }

        .debug-info {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .debug-info.show {
            display: block;
        }

        .debug-line {
            margin: 2px 0;
            color: #333;
        }

        .debug-line.error {
            color: #f44336;
            font-weight: bold;
        }

        .debug-line.success {
            color: #4CAF50;
            font-weight: bold;
        }

        .debug-line.info {
            color: #2196F3;
        }

        .toggle-debug {
            background: #666;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            margin-top: 10px;
        }

        .toggle-debug:hover {
            background: #555;
        }

        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #2196F3;
        }

        .info h4 {
            margin: 0 0 10px 0;
            color: #1976D2;
        }

        .info p {
            margin: 5px 0;
            color: #555;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Dietet铆ca</div>
        <div class="subtitle">Sistema de Gesti贸n Diet茅tica</div>

        <div class="info">
            <h4>Informaci贸n de Base de Datos</h4>
            <p><strong>Desarrollo:</strong> Base de datos para pruebas y desarrollo</p>
            <p><strong>Producci贸n:</strong> Base de datos con datos reales</p>
        </div>

        <div class="section">
            <h3>Seleccionar Entorno de Base de Datos</h3>
            <div class="button-group">
                <button class="btn btn-dev" onclick="startApplication('development')">
                     Desarrollo
                </button>
                <button class="btn btn-prod" onclick="startApplication('production')">
                     Producci贸n
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="status" id="status">Iniciando servidores...</div>
        </div>

        <button class="toggle-debug" onclick="toggleDebug()">Ver informaci贸n t茅cnica</button>

        <div class="debug-info" id="debug-info">
            <div id="debug-log"></div>
        </div>
    </div>

        <script>
        const { ipcRenderer } = require('electron');

        let debugMessages = [];

        // Listen for status updates from main process
        ipcRenderer.on('status-update', (event, message) => {
            updateStatus(message);
            addDebugMessage(message, 'info');
        });

        async function startApplication(environment) {
            addDebugMessage(`Iniciando aplicaci贸n en modo: ${environment}`, 'info');

            // Disable buttons
            document.querySelectorAll('.btn').forEach(btn => btn.disabled = true);

            // Show loading
            document.getElementById('loading').style.display = 'block';
            updateStatus('Configurando entorno...');

            try {
                addDebugMessage('Enviando solicitud para iniciar servidores...', 'info');
                const result = await ipcRenderer.invoke('start-servers', environment);

                if (result.success) {
                    updateStatus('隆Aplicaci贸n iniciada correctamente!');
                    addDebugMessage('Aplicaci贸n iniciada exitosamente', 'success');
                } else {
                    throw new Error(result.error || 'Error desconocido');
                }
            } catch (error) {
                const errorMsg = `Error al iniciar: ${error.message}`;
                updateStatus(errorMsg);
                addDebugMessage(errorMsg, 'error');

                // Show debug info automatically on error
                document.getElementById('debug-info').classList.add('show');

                // Re-enable buttons after error
                setTimeout(() => {
                    document.querySelectorAll('.btn').forEach(btn => btn.disabled = false);
                    document.getElementById('loading').style.display = 'none';
                }, 5000);
            }
        }

        function updateStatus(message) {
            const statusElement = document.getElementById('status');
            if (statusElement) {
                statusElement.textContent = message;
            }
        }

        function addDebugMessage(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const debugMessage = {
                time: timestamp,
                message: message,
                type: type
            };

            debugMessages.push(debugMessage);

            // Keep only last 50 messages
            if (debugMessages.length > 50) {
                debugMessages = debugMessages.slice(-50);
            }

            updateDebugDisplay();
        }

        function updateDebugDisplay() {
            const debugLog = document.getElementById('debug-log');
            if (debugLog) {
                debugLog.innerHTML = debugMessages.map(msg =>
                    `<div class="debug-line ${msg.type}">[${msg.time}] ${msg.message}</div>`
                ).join('');

                // Scroll to bottom
                debugLog.scrollTop = debugLog.scrollHeight;
            }
        }

        function toggleDebug() {
            const debugInfo = document.getElementById('debug-info');
            if (debugInfo.classList.contains('show')) {
                debugInfo.classList.remove('show');
            } else {
                debugInfo.classList.add('show');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            addDebugMessage('P谩gina de configuraci贸n cargada', 'success');
        });
    </script>
</body>
</html>
