<div class="bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition-shadow">
  <img [src]="product().imageUrl" [alt]="product().name" 
       class="w-full h-48 object-cover rounded-md mb-4">
  
  <h3 class="text-xl font-semibold text-gray-800">{{ product().name }}</h3>
  <p class="text-gray-600 text-sm mb-2">{{ product().description }}</p>
  
  <div class="flex justify-between items-center mb-2">
    <span class="text-lg font-bold text-green-600">${{ product().price }}</span>
    <span [class]="stockStatusClass()">
      {{ stockStatus() }}
    </span>
  </div>

  <div class="flex justify-between items-center text-sm text-gray-500">
    <span>{{ product().category }}</span>
    <span>{{ product().brand }}</span>
  </div>

  <div class="mt-4 flex gap-2">
    <button (click)="onEdit.emit(product())"
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 flex-1">
      Editar
    </button>
    <button (click)="onDelete.emit(product().id)"
            class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 flex-1">
      Eliminar
    </button>
  </div>
</div>
