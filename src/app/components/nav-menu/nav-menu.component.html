<nav class="bg-white shadow-lg">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between h-16">
      <!-- Logo e Menu Desktop -->
      <div class="flex">
        <div class="flex-shrink-0 flex items-center">
          <a routerLink="/dashboard" class="h-8">
            <img src="assets/logosemfundo.png" alt="La Buena Semilla" class="h-full">
          </a>
        </div>
        <!-- Menu Desktop -->
        <div class="hidden lg:ml-6 lg:flex lg:space-x-4">
          <a
            routerLink="/dashboard"
            routerLinkActive="border-green-500 text-gray-900"
            [routerLinkActiveOptions]="{ exact: true }"
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-2 pt-1 border-b-2 text-sm font-medium transition-colors duration-200"
          >
            <fa-icon [icon]="faDashboard" class="mr-2"></fa-icon>
            Panel
          </a>
          <a
            routerLink="/products"
            routerLinkActive="border-green-500 text-gray-900"
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-2 pt-1 border-b-2 text-sm font-medium transition-colors duration-200"
          >
            <fa-icon [icon]="faBox" class="mr-2"></fa-icon>
            Productos
          </a>
          <a
            routerLink="/stock"
            routerLinkActive="border-green-500 text-gray-900"
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-2 pt-1 border-b-2 text-sm font-medium transition-colors duration-200"
          >
            <fa-icon [icon]="faBoxes" class="mr-2"></fa-icon>
            Stock
          </a>
          <a
            routerLink="/sales"
            routerLinkActive="border-green-500 text-gray-900"
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-2 pt-1 border-b-2 text-sm font-medium transition-colors duration-200"
          >
            <fa-icon [icon]="faShoppingCart" class="mr-2"></fa-icon>
            Ventas
          </a>
          <a
            routerLink="/customers"
            routerLinkActive="border-green-500 text-gray-900"
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-2 pt-1 border-b-2 text-sm font-medium transition-colors duration-200"
          >
            <fa-icon [icon]="faUsers" class="mr-2"></fa-icon>
            Clientes
          </a>
          <a
            routerLink="/tickets"
            routerLinkActive="border-green-500 text-gray-900"
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-2 pt-1 border-b-2 text-sm font-medium transition-colors duration-200"
          >
            <fa-icon [icon]="faReceipt" class="mr-2"></fa-icon>
            Tickets
          </a>
          <a
            routerLink="/cash-closing"
            routerLinkActive="border-green-500 text-gray-900"
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-2 pt-1 border-b-2 text-sm font-medium transition-colors duration-200"
          >
            <fa-icon [icon]="faCashRegister" class="mr-2"></fa-icon>
            Caja
          </a>
        </div>
      </div>

      <!-- Botões da direita -->
      <div class="flex items-center space-x-2">
        <!-- Notificações -->
        <button
          class="p-2 rounded-full text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-green-500"
          title="Notificações"
        >
          <span class="sr-only">Ver notificaciones</span>
          <fa-icon [icon]="faBell" class="h-5 w-5"></fa-icon>
        </button>

        <!-- Botão Menu Mobile -->
        <button
          (click)="toggleMobileMenu()"
          class="lg:hidden p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-green-500"
          title="Menu"
        >
          <span class="sr-only">Abrir menu</span>
          <fa-icon [icon]="mobileMenuOpen() ? faXmark : faBars" class="h-5 w-5"></fa-icon>
        </button>
      </div>
    </div>

    <!-- Menu Mobile -->
    <div
      class="lg:hidden"
      [class.hidden]="!mobileMenuOpen()"
    >
      <div class="pt-2 pb-3 space-y-1">
        <a
          routerLink="/dashboard"
          routerLinkActive="bg-green-50 border-green-500 text-green-700"
          [routerLinkActiveOptions]="{ exact: true }"
          class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium transition-colors duration-200"
          (click)="closeMobileMenu()"
        >
          <fa-icon [icon]="faDashboard" class="mr-3"></fa-icon>
          Panel de Control
        </a>
        <a
          routerLink="/products"
          routerLinkActive="bg-green-50 border-green-500 text-green-700"
          class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium transition-colors duration-200"
          (click)="closeMobileMenu()"
        >
          <fa-icon [icon]="faBox" class="mr-3"></fa-icon>
          Productos
        </a>
        <a
          routerLink="/stock"
          routerLinkActive="bg-green-50 border-green-500 text-green-700"
          class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium transition-colors duration-200"
          (click)="closeMobileMenu()"
        >
          <fa-icon [icon]="faBoxes" class="mr-3"></fa-icon>
          Stock
        </a>
        <a
          routerLink="/sales"
          routerLinkActive="bg-green-50 border-green-500 text-green-700"
          class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium transition-colors duration-200"
          (click)="closeMobileMenu()"
        >
          <fa-icon [icon]="faShoppingCart" class="mr-3"></fa-icon>
          Ventas
        </a>
        <a
          routerLink="/customers"
          routerLinkActive="bg-green-50 border-green-500 text-green-700"
          class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium transition-colors duration-200"
          (click)="closeMobileMenu()"
        >
          <fa-icon [icon]="faUsers" class="mr-3"></fa-icon>
          Clientes
        </a>
        <a
          routerLink="/tickets"
          routerLinkActive="bg-green-50 border-green-500 text-green-700"
          class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium transition-colors duration-200"
          (click)="closeMobileMenu()"
        >
          <fa-icon [icon]="faReceipt" class="mr-3"></fa-icon>
          Tickets
        </a>
        <a
          routerLink="/cash-closing"
          routerLinkActive="bg-green-50 border-green-500 text-green-700"
          class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium transition-colors duration-200"
          (click)="closeMobileMenu()"
        >
          <fa-icon [icon]="faCashRegister" class="mr-3"></fa-icon>
          Cierre de Caja
        </a>
      </div>
    </div>
  </div>
</nav>
